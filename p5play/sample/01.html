<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.jsの基本構造</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #999;
    }

    canvas {
      display: block;
      margin: 20px auto;
      border: 4px solid #000;
    }
  </style>
</head>
<body>
  <!-- p5.jsとp5.playのライブラリを読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.4/lib/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.4/lib/addons/p5.sound.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/planck@latest/dist/planck.min.js"></script>
  <script src="https://p5play.org/v3/p5play.js"></script>

  <script>
    // --- ゲームの状態を管理する変数 ---
    let player, floor;
    let enemies;
    let playerArt, palette;
    let isGameStarted = false;
    let isGameOver = false;

    // --- p5.jsの初期設定 ---
    function setup() {
      new Canvas(640, 480);
      textSize(20);
      textAlign(CENTER);

      // --- 重力を設定 ---
      world.gravity.y = 10;

      // --- プレイヤーのスプライトを作成 ---
      playerArt = `
..bbbb..
.b....b.
b.b..b.b
b......b
b.bbbb.b
b.b..b.b
.b....b.
..bbbb..
`;
      palette = {
        b: 'blue',
      };
      player = new Sprite(100, 350);
      player.image = spriteArt(playerArt, 6, palette);

      // --- 床のスプライトを作成 ---
      floor = new Sprite(320, 400, 500, 30);
      floor.color = 'gray';
      floor.collider = 'static';
      floor.friction = 0;

      // --- 敵のグループを作成 ---
      enemies = new Group();
      enemies.r = 20;
      enemies.color = 'red';
      enemies.collider = 'kinematic';
    }

    function draw() {
      // --- 背景を白に設定 ---
      background('white');

      // --- ゲーム開始前の処理 ---
      if (isGameStarted === false) {
        text("「s」キーでスタート", width / 2, height / 2);
        return;
      }

      // --- ゲームオーバーの処理 ---
      if (isGameOver === true) {
        text("GAME OVER", width / 2, height / 2);
        text("「s」キーでリトライ", width / 2, height / 2 + 40);
        return;
      }

      // --- プレイヤーの操作 ---
      if (kb.pressing('right')) {
        player.vel.x = 5;
      } else if (kb.pressing('left')) {
        player.vel.x = -5;
      } else {
        player.vel.x = 0;
      }

      // --- ジャンプ ---
      if (kb.presses('up')) {
        player.vel.y = -5;
      }

      // --- 敵の生成 ---
      if (frameCount % 60 === 0) {
        let enemy = new enemies.Sprite(width + 40, 360);
        enemy.vel.x = -5;
      }

      // --- 後始末 ---
      for (let enemy of enemies) {
        if (enemy.x < -100) enemy.remove();
      }

      // --- 衝突判定 ---
      if (player.collides(enemies)) {
        player.remove();
        isGameOver = true;
      }
    }

    // --- キー入力の処理 ---
    function keyPressed() {
      // --- 「s」キーでゲーム開始またはリトライ ---
      if (key === 's') {
        if (isGameStarted === false) {
          isGameStarted = true;
        }

        if (isGameOver === true) {
          isGameOver = false;
          isGameStarted = true;

          player = new Sprite(100, 350);
          player.image = spriteArt(playerArt, 6, palette);

          enemies.removeAll();
        }
      }
    }
  </script>
</body>
</html>
