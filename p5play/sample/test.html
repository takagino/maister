<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI × p5play</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
    }

    input,
    button {
      font-size: 16px;
      padding: 5px;
      margin: 5px;
    }

    canvas {
      margin: 10px auto;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <h1>AI Shooting Game</h1>

  <div>
    <input type="text" id="promptInput" size="30" placeholder="（AI連携用）例: 猿勇者, 猫戦士">
    <br>
    <button id="actionButton">ゲームスタート / リセット</button>
    <div id="aiMessage"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.4/lib/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.4/lib/addons/p5.sound.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/planck@latest/dist/planck.min.js"></script>
  <script src="https://p5play.org/v3/p5play.js"></script>

  <script>
    // --- 変数の準備 ---
    let player, floor;
    let enemies;

    let isGameStarted = false;
    let isGameOver = false;

    function setup() {
      new Canvas(640, 480);
      textSize(20);
      textAlign(CENTER);
      world.gravity.y = 10;

      // 床は一度作ればOK
      floor = new Sprite(320, 400, 500, 30);
      floor.color = 'gray';
      floor.collider = 'static';

      // 敵グループ
      enemies = new Group();
      enemies.r = 20;
      enemies.color = 'red';
      enemies.collider = 'kinematic';

      // --- ボタン1つですべてを制御 ---
      const btn = document.getElementById('actionButton');

      btn.addEventListener('click', () => {

        // ゲームを開始（またはリスタート）させる関数を呼ぶ
        startGame();
      });
    }

    // ゲームの開始・リセット処理を関数にまとめる
    function startGame() {
      // フラグの更新
      isGameStarted = true;
      isGameOver = false;

      // 前のプレイヤーがいれば消す（リスタート時）
      if (player) player.remove();

      // 敵を全消去
      enemies.removeAll();

      // 新しいプレイヤーを生成（現在の gameParams を使用）
      player = new Sprite(320, 100, 50, 50);
      player.color = 'cyan'; // ★パラメータ適用
    }

    function draw() {
      background('white');

      // 1. スタート前
      if (!isGameStarted) {
        text('ボタンを押してスタート', width / 2, height / 2);
        return;
      }

      // 2. ゲームオーバー
      if (isGameOver) {
        text('GAME OVER', width / 2, height / 2);
        return;
      }

      // --- プレイヤーの操作 ---
      if (kb.pressing('right')) {
        player.vel.x = 5;
      } else if (kb.pressing('left')) {
        player.vel.x = -5;
      } else {
        player.vel.x = 0;
      }

      if (kb.presses('up') && player.colliding(floor)) {
        player.vel.y = -5;
      }

      // --- 敵の出現 ---
      if (frameCount % 60 === 0) {
        let enemy = new enemies.Sprite(width + 40, 360);
        enemy.vel.x = -5;
      }

      // --- 画面外の敵を消去 ---
      for (let enemy of enemies) {
        if (enemy.x < -100) enemy.remove();
      }

      // --- 衝突判定 ---
      if (player && player.collides(enemies)) {
        player.remove();
        isGameOver = true;
      }
    }
  </script>
</body>
</html>
