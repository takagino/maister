<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI × p5play</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
    }

    input,
    button {
      font-size: 16px;
      padding: 5px;
      margin: 5px;
    }

    canvas {
      margin: 10px auto;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <h1>AI Shooting Game</h1>

  <div>
    <input type="text" id="promptInput" size="30" placeholder="（AI連携用）例: 猿勇者, 猫戦士">
    <br>
    <button id="actionButton">ゲームスタート / リセット</button>
    <div id="aiMessage">AIからの一言</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.4/lib/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.4/lib/addons/p5.sound.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/planck@latest/dist/planck.min.js"></script>
  <script src="https://p5play.org/v3/p5play.js"></script>

  <script>
    let player, floor, enemy, enemies;
    let isGameStarted = false;
    let isGameOver = false;
    let art, palette;

    function setup() {
      new Canvas(640, 480);

      textSize(20);
      textAlign(CENTER);

      // --- 重力を設定 ---
      world.gravity.y = 10;

      art = [
        '..........',
        '..........',
        '..tttttt..',
        '..t....t..',
        '..t.cc.t..',
        '..t....t..',
        '..tttttt..',
        '....tt....',
        '..........',
        '..........',
      ];
      palette = {
        c: 'hsl(28, 80%, 50%)',
        t: 'hsl(273, 80%, 50%)',
      };

      // --- ボタン処理 ---
      const btn = document.getElementById('actionButton');

      btn.addEventListener('click', () => {
        startGame();
      });

      // --- 床の生成 ---
      floor = new Sprite(320, 400, 500, 30);
      floor.color = 'gray';
      floor.collider = 'static';
      floor.friction = 0;

      // --- 敵グループの設定 ---
      enemies = new Group();
      enemies.r = 20;
      enemies.color = 'red';
      enemies.collider = 'kinematic';
    }

    // --- ゲームの開始・リセット処理の関数 ---
    function startGame() {
      isGameStarted = true;
      isGameOver = false;

      if (player) player.remove();
      enemies.removeAll();

      player = new Sprite(320, 100, 50, 50);
      player.image = spriteArt(art, 6, palette);
      player.bounciness = 0;
    }

    function draw() {
      background('white');

      // --- スタート前 ---
      if (!isGameStarted) {
        text('ボタンを押してスタート', width / 2, height / 2);
        return;
      }

      // --- ゲームオーバー ---
      if (isGameOver) {
        text('GAME OVER', width / 2, height / 2);
        return;
      }

      // --- 左右移動 ---
      if (kb.pressing('right')) {
        player.vel.x = 5;
      } else if (kb.pressing('left')) {
        player.vel.x = -5;
      } else {
        player.vel.x = 0;
      }

      // --- ジャンプ ---
      if (kb.presses('up') && player.colliding(floor)) {
        player.vel.y = -5;
      }

      // --- 敵の出現 ---
      if (frameCount % 60 === 0) {
        enemy = new enemies.Sprite(width + 40, 360);
        enemy.vel.x = -5;
      }

      // --- 後始末 ---
      for (let enemy of enemies) {
        if (enemy.x < -100) enemy.remove();
      }

      // --- 衝突判定 ---
      if (player.collides(enemies)) {
        player.remove();
        isGameOver = true;
      }
    }
  </script>
</body>
</html>
