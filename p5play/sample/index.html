<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI × p5play</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
    }

    input,
    button {
      font-size: 16px;
      padding: 5px;
      margin: 5px;
    }

    canvas {
      margin: 10px auto;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <h1>AI Shooting Game</h1>

  <div>
    <input type="text" id="promptInput" size="30" placeholder="（AI連携用）例: 猿勇者, 猫戦士">
    <br>
    <button id="actionButton">ゲームスタート / リセット</button>
    <div id="aiMessage">AIからの一言</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.4/lib/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.4/lib/addons/p5.sound.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/planck@latest/dist/planck.min.js"></script>
  <script src="https://p5play.org/v3/p5play.js"></script>

  <script>
    // --- 変数の準備 ---
    let player, floor;
    let enemies;

    let isGameStarted = false;
    let isGameOver = false;

    // ★前回のプロンプトを記憶する変数
    let lastPrompt = "";

    // --- AI連携用の設定 ---
    let gameParams = {
      speed: 5,
      jump: 5,
      bounce: 0.2,
      scale: 6,
      art: [
        '..bbbb..',
        '.b....b.',
        'b.b..b.b',
        'b......b',
        'b.bbbb.b',
        'b.b..b.b',
        '.b....b.',
        '..bbbb..',
      ],
      palette: { b: 'blue' },
    };

    const serverUrl = 'https://gemini.takagino.workers.dev/api/gemini';

    const instruction = `
  あなたはゲームのデザイナーです。
  ユーザーの入力から連想される「キャラクター（10マスx10マスのドット絵）」と「ステータス」を決定してください。

  必ず以下のJSON形式で出力してください。
  {
    "speed": 数値 (3〜10, プレイヤーの速さ),
    "jump": 数値 (3〜10, ジャンプ力),
    "bounce": 数値 (0〜1, 反発力),
    "scale": 数値 (3〜10, ドット絵の拡大率),
    "art": [
      "...bbbb...",
      "..b....b..",
      ".b.b..b.b.",
      ".b......b.",
      ".b.bbbb.b.",
      ".b.b..b.b.",
      "..b....b..",
      "...bbbb..."
    ],
    "palette": {
      "a": "16進数コード (#RRGGBB)",
      "b": "16進数コード (#RRGGBB)",
      "c": "16進数コード (#RRGGBB)",
      "d": "16進数コード (#RRGGBB)",
      "e": "16進数コード (#RRGGBB)"
    },
    "message": "キャラ設定の一言解説"
  }

  ※artの値は、10マスx10マスのドット絵データ。「a,b,c,d,e」5つのアルファベットで形を構成し、空白は "." (ドット) で表現してください。
  ※paletteには、「a,b,c,d,e」5つのアルファベットに対応した色をすべて定義してください。背景色である白以外でお願いします。
`;

    function setup() {
      new Canvas(640, 480);
      textSize(20);
      textAlign(CENTER);
      world.gravity.y = 10;

      floor = new Sprite(320, 400, 500, 30);
      floor.color = 'gray';
      floor.collider = 'static';
      floor.friction = 0;

      enemies = new Group();
      enemies.r = 20;
      enemies.color = 'red';
      enemies.collider = 'kinematic';

      // --- ボタン処理 ---
      const btn = document.getElementById('actionButton');
      const input = document.getElementById('promptInput');
      const msgDisplay = document.getElementById('aiMessage');

      btn.addEventListener('click', async () => {
        const text = input.value;

        // ★修正点: 「入力がある」 かつ 「前回と違う」 場合のみ通信する
        if (text && text !== lastPrompt) {

          btn.disabled = true;
          btn.textContent = "AI思考中...";

          try {
            const response = await fetch(serverUrl, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ prompt: text, instruction: instruction })
            });

            const data = await response.json();

            if (data.error) throw new Error(data.error);

            // 成功したらパラメータを更新
            gameParams = data.result;

            // ★成功したら「前回の入力」として記憶する
            lastPrompt = text;

            console.log("AIからのデータ:", gameParams);
            msgDisplay.textContent = `AI: 「${gameParams.message}」`;

          } catch (e) {
            console.error(e);
            msgDisplay.textContent = "エラーが発生しました";
            btn.disabled = false;
            btn.textContent = "ゲームスタート / リセット";
            return;
          } finally {
            btn.disabled = false;
            btn.textContent = "ゲームスタート / リセット";
          }
        }

        // ゲームを開始
        startGame();
      });
    }

    // ゲームの開始・リセット処理を関数にまとめる
    function startGame() {
      isGameStarted = true; // ゲーム開始フラグ
      isGameOver = false; // ゲームオーバーフラグ解除

      if (player) player.remove(); // 既存のプレイヤー削除
      enemies.removeAll(); // 敵全削除

      player = new Sprite(320, 100);
      player.image = spriteArt(gameParams.art, gameParams.scale, gameParams.palette);
      player.bounciness = gameParams.bounce;
    }

    function draw() {
      background('white');

      // 1. スタート前
      if (!isGameStarted) {
        text('ボタンを押してスタート', width / 2, height / 2);
        return;
      }

      // 2. ゲームオーバー
      if (isGameOver) {
        text('GAME OVER', width / 2, height / 2);
        return;
      }

      if (kb.pressing('right')) {
        player.vel.x = gameParams.speed;
      } else if (kb.pressing('left')) {
        player.vel.x = -gameParams.speed;
      } else {
        player.vel.x = 0;
      }

      if (kb.presses('up') && player.colliding(floor)) {
        player.vel.y = -gameParams.jump;
      }

      if (frameCount % 60 === 0) {
        let enemy = new enemies.Sprite(width + 40, 360);
        enemy.vel.x = -5;
      }

      for (let enemy of enemies) {
        if (enemy.x < -100) enemy.remove();
      }

      if (player && player.collides(enemies)) {
        player.remove();
        isGameOver = true; // ゲームオーバーフラグセット
      }
    }
  </script>
</body>
</html>
